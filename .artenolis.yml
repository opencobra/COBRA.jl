language: bash

before_install:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

script:

    # set the environment variable CURRENT_DIR
    - CURRENT_DIR=`pwd`

    # add MATLAB to the path
    - if [ "$ARCH" == "Linux" ]; then
          export PATH="$PATH:$ARTENOLIS_SOFT_PATH/MATLAB/$MATLAB_VER/bin";
      fi

    # clone the COBRA Toolbox
    - rm -rf $ARTENOLIS_DATA_PATH/scratch/cobratoolbox-cobrajl
    - git clone git@github.com:opencobra/cobratoolbox.git $ARTENOLIS_DATA_PATH/scratch/cobratoolbox-cobrajl --depth=1
    - cd $ARTENOLIS_DATA_PATH/scratch/cobratoolbox-cobrajl
    - git submodule update --init --remote --no-fetch

    # change to the current directory
    - cd $CURRENT_DIR

    # rename the cloned folder
    - cd .. && cp -r $NODE_LABELS COBRA && cd COBRA

    # launch the tests
    - bash .artenolis/runtests.sh

    # clean up the build directory
    - cd .. && rm -rf COBRA

after_success:
    - if [ "$ARCH" == "Linux" ]; then $ARTENOLIS_SOFT_PATH/julia/$JULIA_VER/bin/julia --color=yes -e 'cd(Pkg.dir("COBRA")); using Coverage; tmp=process_folder(); Codecov.submit(tmp, verbose=false); Coveralls.submit(tmp);'; fi

    # set environment variables for documentation deployment
    - if [ "$ARCH" == "Linux" ]; then
        export TRAVIS_BRANCH=$GIT_BRANCH;
        export TRAVIS_PULL_REQUEST=false;
        var=$GIT_URL; export TRAVIS_REPO_SLUG=${var:7:${#var}};
        export TRAVIS_OS_NAME=$label;
        export TRAVIS_JULIA_VERSION=$JULIA_VER;
      fi

    # deploy documentation
    - if [ "$ARCH" == "Linux" ]; then $ARTENOLIS_SOFT_PATH/julia/$JULIA_VER/bin/julia --color=yes -e 'cd(Pkg.dir("COBRA")); include(joinpath("docs", "makeDoc.jl"))'; fi
